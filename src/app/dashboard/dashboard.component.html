<div>
    <app-generate-audio></app-generate-audio>
    <br>
    <table mat-table [dataSource]="recordingsData" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      

        <!-- Filename Column -->
        <ng-container matColumnDef="Nagrania">
          <th mat-header-cell *matHeaderCellDef> Nagrania </th>
          <td mat-cell *matCellDef="let element"> {{element.Filename}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- On click download -->
        <tr mat-row *matRowDef="let recordingsData; columns: displayedColumns;"></tr>
      </table>
</div>
