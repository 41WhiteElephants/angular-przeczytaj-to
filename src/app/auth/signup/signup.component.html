<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(SigupForm)" *ngIf="!isLoading" #SigupForm="ngForm">
        <mat-form-field>
            <input 
            matInput 
            type="text" 
            name="username" 
            ngModel 
            placeholder="username" 
            #emailInput="ngModel"
            required
            >
            <mat-error *ngIf="emailInput.invalid"> Please provide a valid username!</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
            matInput 
            type="email" 
            name="email" 
            ngModel 
            placeholder="E-mail address" 
            #emailInput="ngModel"
            required
            email>
            <mat-error *ngIf="emailInput.invalid"> Please provide a valid email!</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
            matInput 
            type="password"
            name="password" 
            ngModel
            placeholder="Password"
            #passwordInput="ngModel"
            required>
            <mat-error *ngIf="passwordInput.invalid"> Please enter a valid password!</mat-error>
        </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Zarejestruj siÄ™</button>

    </form>
</mat-card>
