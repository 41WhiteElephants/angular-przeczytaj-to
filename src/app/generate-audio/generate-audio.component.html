
<mat-card >
    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <mat-form-field *ngIf="!isLoading">
        <textarea matInput rows="3" type="text" [(ngModel)]="inputText"></textarea>
    </mat-form-field>
    <button *ngIf="!isLoading"
        mat-raised-button
        color="accent"
        type="submit"
        (click)="onGenerateAudio()"
    >
        Przeczytaj tekst
    </button>
</mat-card>
